<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> Boolean Spotify</title>
</head>

<body>

    <!-- **MAIN CONTAINER** -->
    <div class="main-container">

        <!-- *NAVBAR VERICAL* -->
        <div class="nav-aside">

            <div class="nav-aside-top">
                <div class="logo-small">
                    <img src="img/logo-small.svg" alt="logo-small">
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="home"><span>Home</span></li>
                    <li><img src="img/search.svg" alt="search"><span>Cerca</span></li>
                    <li><img src="img/libreria.svg" alt="libreria"><span>La tua libreria</span></li>
                </ul>

            </div>

            <div class="nav-aside-center">
                <div>PLAYLIST</div>
                <div><i class="fas fa-plus-square"></i><span>Crea Playlist</span></div>
                <div></div>
            </div>
            <div class="nav-aside-bottom">
                <div class="install">
                    <img src="img/download.svg" alt="download">
                    <span>Installa app</span>
                </div>
                <hr>
                <div class="username">
                    <div class="profile-ring">
                        <img src="img/profile.svg" alt="profile"><span>Jhon Doe</span>
                    </div>
                </div>
            </div>

        </div>


        <!-- *CENTER* -->
        <div class="main-box">

            <!-- UPGRADE -->
            <div class="main-box-top">
            </div>

            <!-- NAVBAR -->
            <div class="main-box-navbar">
            </div>

            <!-- ALBUM -->
            <div class="main-box-center">
            </div>

        </div>

    </div>



    <!-- **FOOTER ROW** -->
    <div class="footer-row">

        <!-- *LEFT* -->
        <div class="footer-left">
        </div>

        <!-- CENTER -->
        <div class="footer-center">
        </div>

        <!-- RIGHT -->
        <div class="footer-right">
        </div>

    </div>

</body>

</html>
